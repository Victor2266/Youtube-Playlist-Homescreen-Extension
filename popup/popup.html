<!-- popup/popup.html -->

<!DOCTYPE html>
<html>

<head>
    <title>YouTube Watch Later Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="auth-container">
        <p id="auth-message">Sign in to access your YouTube playlists</p>
        <button id="auth-button">Sign in with Google</button>
    </div>

    <div id="playlists-container" style="display: none;">
        <h3>Select YouTube Playlist</h3>
        <select id="playlist-select">
            <!-- Options will be added here -->
        </select>
        <button id="update-playlist">Apply Selected Playlist</button>
        <button id="see-options">Extension Options</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
